{% extends "base.html" %}

{% block content %}
<div class="auth-container d-flex align-items-center justify-content-center" style="min-height:100vh; background:var(--background);">
    <div class="card p-4" style="max-width:400px; width:100%; border-radius:24px; box-shadow:var(--shadow);">
        <h2 class="text-center mb-4" style="font-weight:700; color:var(--primary);">Create Your Account</h2>
        <form action="{{ url_for('register') }}" method="post" novalidate>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <p class="text-center mt-4 text-secondary">Already have an account? <a href="{{ url_for('login') }}" class="link-primary fw-bold">Log in</a></p>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: var(--cal-background);
    padding: 2rem;
}

.auth-card {
    background: rgba(10, 10, 10, 0.7);
    border-radius: 16px;
    box-shadow: 0 8px 32px var(--cal-shadow);
    padding: 2.5rem;
    width: 100%;
    max-width: 400px;
    border: 1px solid rgba(79, 25, 214, 0.3);
}

.auth-title {
    color: var(--cal-text);
    text-align: center;
    margin-bottom: 2rem;
    font-weight: 600;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-control {
    background-color: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(79, 25, 214, 0.3);
    color: var(--cal-text);
    border-radius: 8px;
    padding: 0.75rem 1rem;
}

.form-control:focus {
    background-color: rgba(255, 255, 255, 0.1);
    border-color: var(--cal-primary);
    box-shadow: 0 0 0 3px rgba(79, 25, 214, 0.2);
    color: var(--cal-text);
}

.form-label {
    color: var(--cal-text);
    font-weight: 500;
    margin-bottom: 0.5rem;
}

.btn-cal-primary {
    background-color: var(--cal-primary);
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 12px;
    font-weight: 500;
    transition: all 0.2s ease;
    width: 100%;
}

.btn-cal-primary:hover {
    background-color: #5a4db3;
    transform: translateY(-2px);
}

.auth-switch {
    text-align: center;
    margin-top: 1.5rem;
    color: var(--cal-text-secondary);
}

.link-styled {
    color: var(--cal-primary);
    text-decoration: none;
    font-weight: 500;
}

.link-styled:hover {
    color: #5a4db3;
}
</style>
{% endblock %}
