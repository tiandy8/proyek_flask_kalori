<header class="site-header">
    <nav class="navbar container">
        <a href="{{ url_for('index') }}" class="nav-logo text-white fs-1">Kalora</a>
        <div class="nav-links">
            <ul class="nav-menu">
                {% if current_user.is_authenticated %}
                    <li class="nav-item"><a href="{{ url_for('dashboard') }}" class="nav-link" data-nav-id="dashboard">Dashboard</a></li>
                    <li class="nav-item"><a href="{{ url_for('analyze_food') }}" class="nav-link" data-nav-id="analyze">Track Food</a></li>
                    <li class="nav-item"><a href="{{ url_for('chat') }}" class="nav-link" data-nav-id="chat">Chat</a></li>
                {% endif %}
            </ul>
            <ul class="nav-auth">
                {% if current_user.is_authenticated %}
                    <li class="nav-item"><a href="{{ url_for('logout') }}" class="nav-link btn btn-cal-outline" data-nav-id="logout">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a href="{{ url_for('login') }}" class="nav-link" data-nav-id="login">Login</a></li>
                    <li class="nav-item"><a href="{{ url_for('register') }}" class="nav-link btn btn-cal-primary" data-nav-id="register">Sign Up</a></li>
                {% endif %}
            </ul>
        </div>
        <button class="hamburger" id="hamburger-button" aria-label="Toggle menu" aria-expanded="false">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>
</header>

<style>
.site-header {
    background-color: var(--cal-background);
    box-shadow: 0 2px 8px var(--cal-shadow);
    position: sticky;
    top: 0;
    z-index: 1000;
    border-bottom: 1px solid var(--cal-border);
}

.navbar {
    display: flex;
    background-color: var(--cal-background);
    justify-content: space-between;
    align-items: center;
    padding: 1rem 0;
}

.nav-logo {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--cal-primary);
    text-decoration: none;
}

.nav-links {
    display: flex;
    align-items: center;
    gap: 2rem;
}

.nav-menu, .nav-auth {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    gap: 1.5rem;
}

.nav-link {
    color: var(--cal-text);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s ease;
}

.nav-link:hover {
    color: var(--cal-primary);
}

.btn-cal-primary {
    background-color: var(--cal-primary);
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    border: none;
    transition: all 0.2s ease;
}

.btn-cal-primary:hover {
    background-color: #5a4db3;
    transform: translateY(-2px);
}

.btn-cal-outline {
    border: 2px solid var(--cal-primary);
    color: var(--cal-primary);
    padding: 0.5rem 1rem;
    border-radius: 8px;
    transition: all 0.2s ease;
}

.btn-cal-outline:hover {
    background-color: var(--cal-primary);
    color: white;
}

.hamburger {
    display: none;
    background: none;
    border: none;
    cursor: pointer;
    padding: 0.5rem;
}

.hamburger span {
    display: block;
    width: 24px;
    height: 2px;
    background-color: var(--cal-text);
    margin: 4px 0;
    transition: all 0.3s ease;
}

@media (max-width: 768px) {
    .hamburger {
        display: block;
    }

    .nav-links {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background-color: var(--cal-background);
        padding: 1rem;
        box-shadow: 0 4px 8px var(--cal-shadow);
        border-bottom: 1px solid var(--cal-border);
    }

    .nav-links.active {
        display: flex;
        flex-direction: column;
    }

    .nav-menu, .nav-auth {
        flex-direction: column;
        width: 100%;
    }

    .nav-item {
        width: 100%;
    }

    .nav-link {
        display: block;
        padding: 0.5rem 0;
    }
}
</style>
